<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Forecast application made by Ryan Narine" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Forecast</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://api.openweathermap.org" crossorigin="crossorigin" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      const hour = new Date().getHours();
      if (hour >= 20 || hour <= 6) {
        document.body.style.backgroundImage = window.createImageBitmap ? "url('./night.webp')" : "url('./night.jpg')";
      }
    </script>
  </body>
</html>
